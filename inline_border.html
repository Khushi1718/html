<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: blueviolet;">Khushi naiin</div>
    <div style="background-color: chartreuse;">sayna nain</div>
    
    <!-- if we run this code it will take entire SCREEN WIDTH and color it so we can say the div tag take the 
    entire SCREEN WIDTH and taking new line everytime so it is a BLOCK ELEMENT --> 

    <span style="background-color: blueviolet;"> khushi nain</span>
<span style="background-color: chartreuse;">sayna nain </span>
<p style="background-color: aquamarine; display: inline;"> khushi nain</p>
<!-- we noticed here it is not taking the entire screen width  and is not taking new line so such elements are callled INLINE ELEMENT -->

<p>khushi nain </p>
<p>sayna </p>

<!-- also a block elements -->

<span style="background-color: blueviolet;"> khushi nain</span>
<span style="background-color: chartreuse;">sayna nain </span>
<p style="background-color: aquamarine; display: inline;"> khushi nain</p>

<!-- here p also become the inline element above just by display:inline; -->
 

</body>
</html>
